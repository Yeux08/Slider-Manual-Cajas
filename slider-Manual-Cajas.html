<style>
  /* Seccion Slider_C-------------------------------------------------------------------------------------------------------*/

  :root {

    --color-principal: #004481;

  }

  #Slider_C {
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    overflow: hidden;
    border-width: 1px 1px 1px 1px;
    margin: 50px 0;


  }

  #Slider_C .Parrafo_Slide {

  }

  #Slider_C #Contenedor {

  }

  #Slider_C .Imagenes {
    width: 300%;

  }

  #Slider_C #Contenedor .Texto_Img {

  }

  #Slider_C #Contenedor .Texto_Fondo {

    padding: 90px 20px 20px;
  }

  #Slider_C #Contenedor img {

    margin: auto;
  }

  #Slider_C .imagen-1 {

  }

  #Slider_C #Contenedor .Parrafo {
    padding-top: 15px;
    margin: 0;
  }

  #Slider_C input[type="Radio"] {
    display: none;
  }

  #Slider_C input[type="Radio"]+label {

    width: 33.3333%;
    min-height: 102px;
    cursor: pointer;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }




  #Slider_C .Label_1_3 {
    border: 1px solid #b3b3b3;
    border-width: 1px 1px 1px 1px;
    background-color: #f4f4f4;
    color: grey;
    font-weight: bold;

  }

  #Slider_C .Label_1_3:hover {
    border: 1px solid #b3b3b3;
    border-width: 1px 1px 1px 1px;
    background-color: white;
    color: black;
  }

  #Slider_C #Boton_1_3:checked~.Label_1_3 {
    background-color: #e9e9e9;
    color: black;
  }

  #Slider_C #Boton_1_3:checked~.Label_1_3 {
    border-bottom: 4px solid var(--color-principal);
    border-right: 1px solid #b3b3b3;
  }



  #Slider_C .Label_2_3 {
    border: 1px solid #b3b3b3;
    border-width: 1px 1px 1px 1px;
    background-color: #f4f4f4;
    color: grey;
    font-weight: bold;
  }

  #Slider_C .Label_2_3:hover {
    border: 1px solid #b3b3b3;
    border-width: 1px 1px 1px 1px;
    background-color: white;
    color: black;

  }

  #Slider_C #Boton_2_3:checked~.Label_2_3 {
    background-color: #e9e9e9;
    color: black;
  }

  #Slider_C #Boton_2_3:checked~.Label_2_3 {
    border-bottom: 4px solid var(--color-principal);
    border-right: 1px solid #b3b3b3;
  }

  #Slider_C #Boton_1_3:checked~#Contenedor .Imagenes {
    margin-left: 0%;
  }

  #Slider_C #Boton_2_3:checked~#Contenedor .Imagenes {
    margin-left: -100%;
  }

  div#Contenedor {
    border: solid #c2c2c2 1px;
  }

  @media screen and (max-width: 650px) {

    #Slider_C #Contenedor .Texto_Img {
      flex-direction: inherit;
      font-size: 12px;
    }

    #Slider_C #Contenedor .Texto_Fondo {
      width: 100%;
      padding: 0px 20px 0px;
      order: 2;
    }

    #Slider_C #Contenedor .Parrafo {
      padding-top: 10px;
      margin: 0;
    }

    #Slider_C {
      width: 100%;
      font-size: 12px;
      margin: 20px 0;
    }

    #Slider_C #Contenedor img {
      width: 100%;
      height: initial;
      order: 1;
    }

    #Slider_C .Label_1_3 {

      color: black;
      font-weight: bold;
    }

    #Slider_C .Label_2_3 {

      color: black;
      font-weight: bold;
    }

    #Slider_C .Label_3_3 {

      color: black;
      font-weight: bold;
    }



  }
</style>
